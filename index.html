<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="stylesheet" href="./style.css">

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <title>Analisador de números</title>
</head>

<body>
    <header>
        <h1>ANALISADOR DE NÚMEROS</h1>
    </header>
    <section>
        <div class="box-um">
            <label for="">Digite um número entre 1 e 100</label>
            <input type="number" id="numero">
            <button id="botao-um" onclick="adicionar()">Adicionar</button>
        </div>
        <div class="box-dois">
            <select name="boxnumero" id="boxnumero" size="10">
                <option value="" id="boxmensagem">Digite um número</option>
            </select>
            <button id="botao-dois" onclick="finalizar()">Finalizar</button>
            <button id="botao-tres" onclick="reiniciar()">Reiniciar</button>
        </div>
        <div id="boxparagrafo">


        </div>
    </section>

    <footer>
        <p>	&#169amandacarpenedo</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
